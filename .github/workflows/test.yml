name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          mkdir -p artifacts
          echo "Running tests..."
          ./run_tests.sh > artifacts/test.log 2>&1

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1

  test-macos:
