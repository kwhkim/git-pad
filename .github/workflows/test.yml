name: CI Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          mkdir -p artifacts
          echo "Running tests..."
          ./run_tests.sh > artifacts/test.log 2>&1 || true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: artifacts/
